<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <div class="menu-container">
      <div class="menu">
        <div class="date"><b>26 Oktober 2022</b></div>
        <div class="links">
          <div class="signup">Sign Up</div>
          <div class="login">Login</div>
        </div>
      </div>
    </div>
    <!-- HEADER -->
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe</div>
        <div class="logo"><img src="images/awesome-logo.svg" alt="" /></div>
        <div class="social"><img src="images/social-icons.svg" alt="" /></div>
      </div>
    </div>
    <!-- PHOTOS -->
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="" />
        </div>
        <div class="photo-grid-item second-item">
          <img src="images/two.svg" alt="" />
        </div>
        <div class="photo-grid-item third-item">
          <img src="images/three.svg" alt="" />
        </div>
        <div class="photo-grid-item third-item">
          <img src="images/four.svg" alt="" />
        </div>
        <div class="photo-grid-item third-item">
          <img src="images/five.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
